# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false


[line_break]
disabled = true

# Replace the "â¯" symbol in the prompt with "âœ"
[character]  # The name of the module we are configuring is "character"
success_symbol = "[->](bold green)"  # The "success_symbol" segment is being set to "âœ" with the color "bold green"

[status]
style = "bg:blue"
symbol = "ğŸ”´"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[cmd_duration]
min_time = 180_000
format = "[$duration](italic green) "
min_time_to_notify = 900_000
show_notifications = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
fish_style_pwd_dir_length = 1
truncation_length = 1
truncation_symbol = '../'


[time]
disabled = true
format = "[$time]($style) "
style = "bold green"
time_format = "%H:%M:%S"
utc_time_offset = "-5"
time_range = "10:00:00-14:00:00"

[package]
disabled = true
format = "[pkg $version ]($style)| "
style = "bold red"

[python]
disabled = true
# format= 'via [${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)' default
format = "[${symbol}(${version})${pyenv_prefix}]($style)"
symbol = "ğŸ"
pyenv_version_name = true
version_format = "v${major}.${minor}"

[dotnet]
symbol = "ğŸ¥… "
style = "green"
heuristic = false

[git_status]
conflicted = "!="
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
up_to_date = "âœ“"
untracked = "[?($count)](gray)"
stashed = "$"
modified = "[!($count)](yellow)"
staged = "[++($count)](green)"
renamed = ">>"
deleted = "âœ˜"

[git_metrics]
added_style = "bold blue"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

[git_state]
format = "[($state( $progress_current of $progress_total))]($style) "
cherry_pick = "[ğŸ’ PICKING](bold red)"

[git_commit]
commit_hash_length = 4
tag_symbol = "ğŸ·"

[git_branch]
format="[($branch(:$remote_branch))]($style)"
symbol = ""
truncation_length = 4
truncation_symbol = ""
